name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Fetches the repository (use v4 if allowed, or fork it)

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update file (e.g., update timestamp)
        run: |
          echo "Last updated: $(date)" > last_updated.txt
          git add last_updated.txt
          git commit -m "Daily update: $(date)" || echo "No changes to commit"

      - name: Show Git Status (For Debugging)
        run: git status
